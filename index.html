<!doctype html>
<!-- See http://www.firepad.io/docs/ for detailed embedding docs. -->
<html>
    <head>
        <meta charset="utf-8" />
        <title>Scott's Python IDE</title>
        <script src="js/firepad_init.js"></script>

        <!-- Firebase -->
        <script src="https://www.gstatic.com/firebasejs/3.3.0/firebase.js"></script>

        <!-- ACE and its JavaScript mode and theme files -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/ace/1.2.5/ace.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/ace/1.2.5/mode-javascript.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/ace/1.2.5/theme-textmate.js"></script>

        <!-- Firepad -->
        <link rel="stylesheet" href="https://cdn.firebase.com/libs/firepad/1.4.0/firepad.css" />
        <script src="https://cdn.firebase.com/libs/firepad/1.4.0/firepad.min.js"></script>

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
        <link rel="stylesheet" href="css/reset.css">
        <link rel="stylesheet" href="css/index.css">
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
        <script src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.10.3/jquery-ui.js"></script>
    </head>
    <body onload="init()">
        <div id="top-bar" class="page-header">
            <h1>Collaborative Python Editor</h1>
        </div>
        <div id="code-bit" class="row">
            <div id="editor" class="col-md-8">
                <h2>Code</h2>
                <input id="pswd" name="password" type="password" placeholder="Enter the password to run">
                <input type="submit" id="run-code" value="Run">
                <div id="firepad-container"></div>
            </div>
            <div id="output" class="col-md-4">
                <h2>Output</h2>
                <pre id="code-output">Ouput will appear here</pre>
            </div>
        </div>
        <div id="footer" class="row">
            <div class="col-md-12">
                <p> Made by Scott Edwards (2018)</p>
            </div>
        </div>
    </body>
</html>
